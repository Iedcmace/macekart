<!DOCTYPE html>
<html>

<head>



    <!--Demo styles-->

    <style>

		div.bg-color {
			background-color: #484848;
		  }
		  div.swiper-5{
			div.swiper-slide {
			  padding: 3em 0;
			  color: #fff;
			  text-align: center;
			  font-size: 1.1em;
			  outline: 0;
			  background-color: #4899DD;
			}
			.swiper-button-prev {
			  background: none;
				  &:before {
				position: absolute;
				content: '\f137';
				font-family: "Font Awesome 5 Free";
				font-weight: bold;
				color: #fff;
				margin-top: 10px;
			  }
		  }
		  .swiper-button-next {
			  background: none;
			  &:before {
				position: absolute;
				content: '\f138';
				font-family: "Font Awesome 5 Free";
				font-weight: bold;
				color: #fff;
				margin-top: 10px;
			  }
			}
		  }
		  
    </style>
</head>

<div class="container bg-color my-5 px-5 py-3">
	<div class="swiper-5 swiper-container">
	  <div class="swiper-wrapper">
		<div class="swiper-slide">
		  1
		</div>
		<div class="swiper-slide">
		  2
		</div>
		<div class="swiper-slide">
		  3
		</div>
		<div class="swiper-slide">
		  4
		</div>
		<div class="swiper-slide">
		  5
		</div>
	  </div>
	  <div class="swiper-button-prev"></div>
	  <div class="swiper-button-next"></div>
	</div>
  </div>
</body>
<script>
	var swiper = new Swiper('.swiper-5', {
		navigation: {
		  nextEl: '.swiper-button-next',
		  prevEl: '.swiper-button-prev',
		},
		loop: true,
		autoplay: {
		  delay: 3000,
		  disableOnInteraction: true,
	  },
	  });
</script>
</html>
